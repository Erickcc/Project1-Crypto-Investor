<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
    integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>

  <title>Practice Foundation</title>
</head>

<body>
  <!-- Simple header that gets style on the CSS file -->
  <header class="top-bar" style="align-content: center; background:#34568B">
    <h1 style="width:100%; text-align: center; color: white; font-size: 3rem;"> <strong>Crypto Web App</strong> </h1>
  </header>

  <div class="grid-x grid-padding-x" style="background: white">
    <!-- Left hand side of the page (Around 4/12 of the screen) -->
    <div class="lhs large-4 medium 4 cell">
      <form style="margin-top: 1.4rem;">
        <div class="grid-x grid-padding-x">
          <div class="large-12 cell">

            <h3 style="text-align: center; font-size: 2rem;"> <strong>Select a Cryptocurrency</strong></h3>

            <select style="font-size: 1.5rem;" id="form-element">
              <option value="Bitcoin">Bitcoin</option>
              <option value="Ethereum">Ethereum</option>
              <option value="Dogecoin">Dogecoin</option>
              <option value="Litecoin">Litecoin</option>
            </select>

            <button class="float-right button large button secondary" type="submit" id="input-button">Search</button>

          </div>
        </div>
      </form>
    </div>

    <!-- Right hand side of the page (Around 8/12 of the screen) -->
    <div class="rhs large-8 medium-8 cell" style="background:white;">
      <div class="callout" style="background: white;">

        <!-- Row with name of cryptocurrency-->
        <div class="grid-x grid-margin-x" style="background:#34568B">
          <div class="large-12 medium-12 cell" style="background: #34568B">
            <h3 id="nameCrypto" style="color:white; font-size: 2.5rem; margin-left: 1.2rem;">Cryptocurrency</h3>
          </div>
        </div>

        <!-- Row with information about crypto and graph-->
        <div class="grid-x grid-margin-x" style="background:white">
          <div class="large-12 medium-12 cell callout secondary">
            <div class="grid-x grid-margin-x">

              <ul style="font-size: 1.5rem; margin-top: 5%; margin-left: 1rem;" class="no-bullet large-5 medium-5">
                <li id="currentPrice" style="font-weight: bold">Current Price:<span></span></li>
                <li id="allTimeHigh" style="font-weight: bold">All Time High:<span></span></li>
                <li id="marketCap" style="font-weight: bold">Market Cap:<span></span></li>
              </ul>

              <div class="large-7 medium-7">
                <div id="chartDiv" style="width: 100%; height:300px;"></div>
              </div>


            </div>
          </div>

          <!-- Row with four cards-->
          <div class="card-section large-3 medium-3 cell text-center callout primary" id="newImage1">
            <!-- <img src="https://via.placeholder.com/150" id="newImage1"> -->
            <p style="font-weight: bold; margin-top: 1.5rem;"><span style="color:#363945" id="newsTitle1"></span><br>
            <p id="newsContent1"></p>
            </p>
            <!-- <a href="">Link a la noticia</a> -->
          </div>
          <div class="card-section large-3 medium-3 cell text-center callout primary" id="newImage2">
            <!-- <img src="https://via.placeholder.com/150" id="newImage2"> -->
            <p style="font-weight: bold; margin-top: 1.5rem;"><span Style="color:#363945" id="newsTitle2"></span><br>
            <p id="newsContent2"></p>
            </p>
            <!-- <a href="">Link a la noticia</a> -->
          </div>
          <div class="card-section large-3 medium-3 cell text-center callout primary" id="newImage3">
            <!-- <img src="https://via.placeholder.com/150" id="newImage3"> -->
            <p style="font-weight: bold; margin-top: 1.5rem;"><span style="color:#363945" id="newsTitle3"></span><br>
            <p id="newsContent3"></p>
            </p>
            <!-- <a href="">Link a la noticia</a> -->
          </div>
          <div class="card-section large-3 medium-3 cell text-center callout primary" id="newImage4">
            <!-- <img src="https://via.placeholder.com/150" id="newImage4"> -->
            <p style="font-weight: bold; margin-top: 1.5rem;"><span Style="color:#363945" id="newsTitle4"></span><br>
            <p id="newsContent4"></p>
            </p>
            <!-- <a href="">Link a la noticia</a> -->
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

  <Footer class="top-bar" style=" background: #34568B">
    <div style="width: 100%; text-align: center; color: white; font-family: helvetica;">Designed by: Erick Contreras,
      Joaquin Burgos & Luis Cruz</div>
  </Footer>


  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <script src="https://code.jscharting.com/latest/jscharting.js"></script>
  <script src="assets/js/renderChart.js"></script>
  <script src="assets/js/fetchTableData.js"></script>
  <script src="assets/js/renderInformation.js"></script>
  <script src="assets/js/fetchCryptoInfo.js"></script>
  <script src="assets/js/fetchNews.js"></script>
  <script src="assets/js/script.js"></script>

</body>

</html>
